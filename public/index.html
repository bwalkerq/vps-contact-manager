<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/contactManager.css">

  <script src="https://livejs.com/live.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/app.js" type="module"></script>
</head>
  <header class="bs-header">
    <div class="container1">
      <a href="#">
        <h1>Contact Manager</h1>
      </a>
      <p>Using my brain</p>
    </div>
  </header>
<body>

<div id="search-header">
  <button id="add-contact">Add contact</button>
  <button id="add-tag">Add tag</button>
  <label for="search"></label>
  <input type="text" name="search" id="search" placeholder="search">
</div>

<div class="container">
  <div id="new-tag-div" style="display: none">
    <h2 id="new-tag-header">New tag</h2>
    <form id="new-tag-form">
      <label for="new-tag-input">Tag Name</label><input type="text" name="tag" id="new-tag-input">
      <input type="submit" value="Add New Tag">
      <input type="button" name="cancel-new-tag" id="cancel-new-tag" value="Cancel">
    </form>
  </div>
</div>

<div class="container">
  <div id="new-contact" style= "display: none" class="slide-up">
    <fieldset>
      <form name="contact-information" id="contact-information">
          <input type="button" name="cancel" class="cancel-button" value="Cancel">
        <h2 id="contact-information-title"></h2>

        <div class="left-column">
          <label for="full-name">Name:</label>
          <input type="text" name="full-name" id="full-name" placeholder="full name">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" placeholder="email">
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone" placeholder="phone">
        </div>

        <div class="right-column">
          <label for="tags">Tags:</label>
          <select name="tags" id="tags" multiple size="10" style="width: 100px"></select>
        </div>

        <div style="width: 100%; margin-top: 20px;">
          <input type="submit" value="Submit">
        </div>
      </form>
    </fieldset>
  </div>
  <div id="contacts-display" style="display: block"></div>
</div>
</body>

<script id="contacts" type="text/x-handlebars">
  {{#each contacts}}
    <fieldset data-id="{{id}}">
      <h3>{{full_name}}</h3>
    <dl>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
      <dt>Tags:</dt>
    <dd>
      <ul>
        {{#each tags}}
          <li>{{this}}</li>
        {{/each}}
    </dd>
    </dl>
      <a href="#contacts/edit/{{id}}" class="edit-link">Edit</a>
      <a href="#contacts/delete/{{id}}" class="delete-link">Delete</a>
    </fieldset>
    {{/each}}
</script>
<script id="tag" data-type="partial" type="text/x-handlebars">
<!--I thought this was needed, and changed my mind. -->

</script>

</html>
